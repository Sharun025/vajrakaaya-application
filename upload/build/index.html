<!DOCTYPE html>
<html lang="en">
<head>

        #root {

    <script>
        // Simple script to load the React app
        var script = document.createElement('script');
        script.src = './static/js/main.e1fd8dc7.js';
        script.defer = true;
        script.onerror = function() {
            document.getElementById('root').innerHTML = 
                '<div class="loading">Error loading application. Please check your internet connection.</div>';
        };
        document.head.appendChild(script);
    </script>
